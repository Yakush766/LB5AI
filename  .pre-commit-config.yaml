     repos:
       - repo: https://github.com/psf/black
         rev: 23.12.1  # Используйте последнюю версию Black
         hooks:
           - id: black
             language_version: python3

       - repo: https://github.com/pycqa/isort
         rev: 5.13.2  # Используйте последнюю версию isort
         hooks:
           - id: isort
             name: isort (python3)
             language_version: python3

       - repo: https://github.com/PyCQA/flake8
         rev: 6.1.0  # Используйте последнюю версию Flake8
         hooks:
           - id: flake8
             additional_dependencies: ["flake8-bugbear"] #Добавление дополнительных проверок